<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/nav.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <title>Contact Us</title>
</head>
<body>
    <ul id="nav">
        <li style="float: left;">
            <img src="../resources/logo.png" alt="logo">
        </li>
    </ul>
    <div id="container">
        <div class="contactUs">
            <form>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
            
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            
                <label for="email">Email</label>
                <input required type="email" name="email" placeholder="Your email.." id="email">
            
                <label for="subject">Subject</label>
                <textarea required id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            
                <input type="submit" value="Submit">
        
            </form>
        </div>
    </div>
    <script src="../scripts/ContactScript.js"></script>
</body>
</html>
