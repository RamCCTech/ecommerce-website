<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/nav.css">
    <link rel="stylesheet" href="../styles/auth.css">
    <title>SignUP</title>
</head>
<body>
    <ul id="nav">
        <li style="float: left;">
            <img src="../resources/logo.png" alt="logo">
        </li>
    </ul>
    <div class="signup">
        <div class="card">
            <h1>Create Account</h1>
            <form method="post" id="signUpForm">
                <input required type="text" name="fname" id="fname" placeholder="FirstName" />
                <input required type="text" name="lname" id="lname" placeholder="LastName" />
                <input required type="text" name="username" id="username" placeholder="UserName" />
                <input required type="email" name="email" placeholder="Email" id="email" />
                <input required type="password" name="password" placeholder="Password" id="password" />
                <button>Sign Up</button>
            </form>
            <span>Already have an account? <a href="SignIn.html">Sign In</a></span>
        </div>
    </div>
    <script src="../scripts/signupScript.js"></script>
</body>
</html>
